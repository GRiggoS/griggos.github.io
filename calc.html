<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site ttech 11</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .calculator {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #eaeaea;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            grid-column: span 4;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            background: #00cc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button.clear {
            background: #dc3545;
        }
        button.clear:hover {
            background: #a71d2a;
        }

        /* Estilos para o botão "=" */
        button.equals {
            height: 110px; /* Maior altura */
            grid-row: span 2; /* Ocupa duas linhas */
            background: #007bff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            grid-column: 4; /* Fica na última coluna */
        }
        button.equals:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site ttech 11</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contatos</a></li>
                <li><a href="#calculator">Calculadora</a></li>
                <li><a href="tictac.html">Jogo da velha</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calculator">
            <div class="calculator">
                <input type="text" id="display" class="display" disabled>
                <div class="button-grid">
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button onclick="appendValue('/')">/</button>

                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button onclick="appendValue('*')">x</button>

                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button onclick="appendValue('-')">-</button>

                    <button onclick="clearDisplay()" class="clear">C</button>
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="calculateResult()" class="equals">=</button>
                    <button onclick="appendValue('+')">+</button>

                    <!-- Novos Botões para funções -->
                    <button onclick="appendValue('sqrt(')">√</button>
                    <button onclick="appendValue('sin(')">sin</button>
                    <button onclick="appendValue('cos(')">cos</button>
                    <button onclick="appendValue('tan(')">tan</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; não tem </p>
    </footer>
    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                // Calculando a expressão
                display.value = eval(display.value.replace(/sqrt/g, "Math.sqrt")
                    .replace(/sin/g, "Math.sin")
                    .replace(/cos/g, "Math.cos")
                    .replace(/tan/g, "Math.tan"));
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
