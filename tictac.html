<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site ttech 11</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tictactoe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site ttech 11</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contatos</a></li>
                <li><a href="calc.html">Calculadora</a></li>
                <li><a href="tictac.html">Jogo da velha</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Site básico</p>
        <div class="tictactoe" id="tictactoe">
            <!-- Cells will be dynamically added here -->
        </div>
        <div class="message" id="message"></div>
    </main>
    <footer>
        <p>&copy; não tem</p>
    </footer>

    <script>
        const tictactoe = document.getElementById('tictactoe');
        const message = document.getElementById('message');

        let board = Array(9).fill(null);
        let currentPlayer = 'X';

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes(null) ? null : 'Tie';
        }

        function makeMove(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                renderBoard();
                const winner = checkWinner();

                if (winner) {
                    message.textContent = winner === 'Tie' ? 'It\'s a Tie!' : `${winner} Wins!`;
                    tictactoe.querySelectorAll('.cell').forEach(cell => cell.classList.add('taken'));
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O') {
                        setTimeout(aiMove, 500);
                    }
                }
            }
        }

        function aiMove() {
            let emptyCells = board.map((val, index) => val === null ? index : null).filter(val => val !== null);
            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            makeMove(randomIndex);
        }

        function renderBoard() {
            tictactoe.innerHTML = '';
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                if (cell) {
                    cellDiv.classList.add('taken');
                    cellDiv.textContent = cell;
                } else {
                    cellDiv.addEventListener('click', () => makeMove(index));
                }
                tictactoe.appendChild(cellDiv);
            });
        }

        renderBoard();
    </script>
</body>
</html>
